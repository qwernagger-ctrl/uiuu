<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Несколько пользователей в LocalStorage</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; }
    input { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 8px; width: 100%; background: #007BFF; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Добавление нескольких пользователей</h2>
 
  <input type="text" id="login" placeholder="Введите логин">
  <input type="password" id="password" placeholder="Введите пароль">
  <button id="saveBtn">Сохранить пользователя</button>
  <button id="showBtn">Показать всех</button>
 
  <pre id="output"></pre>
 
  <script>
    const saveBtn = document.getElementById('saveBtn');
    const showBtn = document.getElementById('showBtn');
    const output = document.getElementById('output');
 
    saveBtn.addEventListener('click', () => {
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();
 
      if (!login || !password) {
        alert("Введите логин и пароль!");
        return;
      }
 
      const user = { login, password };
 
      // Получаем текущих пользователей
      let users = JSON.parse(localStorage.getItem('users')) || [];
 
      // Добавляем нового
      users.push(user);
 
      // Сохраняем обратно
      localStorage.setItem('users', JSON.stringify(users));
 
      alert("Пользователь добавлен!");
    });
 
    showBtn.addEventListener('click', () => {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      output.textContent = JSON.stringify(users, null, 2);
    });
  </script>
</body>
</html>
